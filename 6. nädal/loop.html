<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
        
        $(document).ready(function(){
        $("li").first().addClass('active');
        var activated=$("li").first();
        
        $("#next").click(function(){
            if(activated.is(":last-child")){
                activated=$("li").first();
            } else {
                activated=activated.next();
            };
            
            $("li").each(function(){
                $(this).removeClass('active');
            });
            
            activated.addClass('active');
        
        });
        
        $("#prev").click(function(){
            if(activated.is(":first-child")){
                activated=$("li").last();
            } else {
                activated=activated.prev();
            };
            
            $("li").each(function(){
                $(this).removeClass('active');
            });
            
            activated.addClass('active');
        
        });
    
    });

	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
